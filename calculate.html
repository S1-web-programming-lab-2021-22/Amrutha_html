<!DOCTYLE html>

<html>
<head>
</head>
<body>
<center>
<label>enter first integer : 
<input type="text" id="num1" ></label>
<br><br>
<label>enter the second integer:
<input type="text" id="num2"></label>
<br><br>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
<p id="p"></p>
<script>
function multiply() {
var a = document.getElementById("num1").value;
var b = document.getElementById("num2").value;
x = parseFloat(a)
y = parseFloat(b)
var m=x*y
document.getElementById("p").innerHTML = m;
}
function divide(){
var a= document.getElementById("num1").value;
var b=document.getElementById("num2").value;
x=parseFloat(a)
y=parseFloat(b)
var m=x/y
document.getElementById("p").innerHTML=m;
}
</script>
</center>
</body>
</html>
